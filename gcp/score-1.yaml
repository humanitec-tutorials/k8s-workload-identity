apiVersion: score.dev/v1b1

metadata:
  name: hello-gcp-1

containers:
  hello-world:
    image: .
    variables:
      GCS_BUCKET_1_NAME: ${resources.bucket-1.name}
      GCS_BUCKET_2_NAME: ${resources.bucket-2.name}
      GCS_SHARED_BUCKET_NAME: ${resources.shared-bucket.name}
      SPANNER_1_INSTANCE: ${resources.spanner-1.instance}

resources:
  bucket-1:
    type: gcs
  bucket-2:
    type: gcs
    class: read-only
  shared-bucket:
    type: gcs
    id: shared-bucket
    class: read-only
  spanner-1:
    type: spanner-instance