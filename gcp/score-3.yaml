apiVersion: score.dev/v1b1

metadata:
  name: hello-gcp-3

containers:
  hello-world:
    image: .
    variables:
      GCP_BUCKET_2_NAME: ${resources.bucket-2.name}
      SPANNER_1_INSTANCE: ${resources.spanner-1.instance}

resources:
  bucket-2:
    type: gcs
    class: admin
    id: bucket-2
  spanner-1:
    type: spanner-instance
    class: admin
    id: spanner-1